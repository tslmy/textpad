<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TextPad</title>
	<meta name="title" content="TextPad">
	<meta name="description" content="A simple online notepad, no WYSIWYG, no fancy stuff, just write. The text will live in your browser until you decide to delete or download it.">
	<meta name="author" content="Paulo Nunes - syndicatefx.com">
	<link href="app.css" rel="stylesheet">
</head>
<body>

<header role="banner">
	<nav>
		<input id="fileName" type="text" placeholder="File Name Here...">
		<div class="btn-group">
			<button id="save" title="Save/Download"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><polyline points="4,26 4,44 44,44 44,26"/><line x1="14" y1="24" x2="24" y2="34"/><line x1="24" y1="34" x2="34" y2="24"/><line x1="24" y1="8" x2="24" y2="34"/></svg></button> 
			<button id="clear" title="Clear/Delete"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><polyline points="8,16 8,44 38,44 38,16"/><line x1="18" y1="22" x2="18" y2="36"/><line x1="28" y1="22" x2="28" y2="36"/><line x1="2" y1="14" x2="44" y2="14"/><polyline points="16,12 16,6 28,6 28,12"/></svg></button>
			<button id="theme" title="Toggle Theme"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><polyline points="4,4 4,44 44,44 44,4 4,4"/><rect class="theme-icon" x="24" y="2" width="20" height="42"/></svg></button>
			<button id="info" title="Info"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><polyline points="4,6 4,44 44,44 44,6 4,6"/><line x1="12" y1="2" x2="12" y2="12"/><line x1="24" y1="2" x2="24" y2="12"/><line x1="36" y1="2" x2="36" y2="12"/><line x1="12" y1="20" x2="36" y2="20"/><line x1="12" y1="28" x2="36" y2="28"/><line x1="12" y1="36" x2="36" y2="36"/></svg></button>
		</div>
	</nav>
</header>

<textarea id="fileContent" placeholder="Start Writing..." spellcheck="false"></textarea>

<ul class="counter">
	<li id="charCounter"></li>
	<li id="wordCounter"></li>
</ul>

<script src="app.js"></script>

</body>
</html>
